<div class="row-fluid comment_container" style="padding:5px; border: 1px solid">
	<div class="row-fluid">
		<div class="span1" style="text-align:center;">
			<i class="icon-chevron-up up_vote" style="cursor:pointer;"></i><br>
			{{ comment.votes }}<br>
			<i class="icon-chevron-down down_vote" style="cursor:pointer;"></i><br>
		</div>
		<div class="span11">
			<div class="row-fluid commenter">
				{{ comment.username }} - {{ comment.time|timesince }} ago
			</div>
			<div class="row-fluid" style="word-wrap:break-word;">
				{{ comment.content }}
			</div>
			<div class="row-fluid">
				<button class="btn">Reply</button>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span1">&nbsp</div>
		<div class="span11">
			{% for comment in replies %}
				<div class="row-fluid" style="padding:5px; border: 1px solid">
					<div class="span1" style="text-align:center;">
						<i class="icon-chevron-up up_vote" style="cursor:pointer;"></i><br>
						{{ comment.votes }}<br>
						<i class="icon-chevron-down down_vote" style="cursor:pointer;"></i><br>
					</div>
					<div class="span11">
						<div class="row-fluid commenter">
							{{ comment.username }} - {{ comment.time|timesince }} ago
						</div>
						<div class="row-fluid" style="word-wrap:break-word;">
							{{ comment.content }}
						</div>
						<div class="row-fluid">
							<button class="btn">Reply</button>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
