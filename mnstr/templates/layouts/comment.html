<div class="row-fluid comment_container"  data-comment_id="{{ comment.id }}"  style="padding:5px;">
	<div class="row-fluid comment" data-vote_url="/vote_comment/" data-comment_id="{{ comment.id }}" >
		<div class="span1" style="text-align:center">
			<i class="icon-chevron-up up_vote" style="cursor:pointer;"></i><br>
			<span class="votes_count">{{ comment.votes }}</span><br>
			<i class="icon-chevron-down down_vote" style="cursor:pointer;"></i><br>
		</div>
		<div class="span11">
			<div class="row-fluid commenter">
				<span class="commenter_name">{{ comment.username }}</span>
                <span class="commenter_date">{{ comment.time|timesince }} ago</span>
			</div>
			<div class="row-fluid comment-content" style="word-wrap:break-word;">
				{{ comment.content }}
			</div>
			<div class="row-fluid">
				<button class="btn reply_button">Reply</button>
				<a class="show_replies">Show replies</a>
			</div>
		</div>
	</div>
	<div class="row-fluid replies_list" style="display:none">
		<div class="span1">&nbsp</div>
		<div class="span11 replies_list_body" >
			{% for comment in replies %}
				{% include "layouts/reply.html" with comment=comment %}
			{% endfor %}
		</div>
	</div>
</div>
