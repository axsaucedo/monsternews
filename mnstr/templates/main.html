<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/static/css/font-awesome.min.css" rel="stylesheet" />
        <link href="/static/css/main.css" rel="stylesheet" />
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/mnstr.js"></script>
		<script src="/static/js/comments.js"></script>
	</head>
<body>
<img class="img-title" src="static/media/mainimg/mnstrtitle.png"/>
	<div class="row-fluid">
		<div class="span1">&nbsp</div>
		<div class="span10">
{#			<h1 class="page-title">MNSTR NEWS</h1>#}
            <div id="page-divider"></div>
			{% for topic in topics %}
                <div class="row-fluid topic-title">
                    <h2>{{ topic.topic.name }}</h2>
                </div>
				<div class="row-fluid">
					<div class="span9">

						<div class="row-fluid news-box">
							{% for news in topic.news %}
			                    <div class="span3 source">
			                        <div class="div-logo"><img class="source-logo" src="{{ news.source }}"></div>
			                        <div class="heading">{{ news.name }}</div>
			                        <a href="{{ news.link }}"><img class="img-source" src="{{ news.image_link }}" /></a>
			                        <div class="description">{{ news.description }}</div>
			                    </div>
		                	{% endfor %}
						</div>
					</div>
					<div data-topic_id="{{ topic.topic.id }}" data-load_comments_url="/load_comments/" class="span3 topic_comments" style="border: 2px solid; height: 500px; overflow-y: scroll; overflow-x: hidden;">
						<div class="row-fluid post_comment_box" data-post_comment_url="/post_comment/">
                            <button class="btn btn-success post_comment">Post</button>
							<input type="text" class="post_comment_name" placeholder="Name">
                            <textarea class="post_comment_field" placeholder="Comment"></textarea>
						</div>

						<div class="row-fluid comments_list">
							{% include "layouts/comments.html" with comments=topic.comments %}
						</div>
					</div>
				</div>
				<hr>
			{% endfor %}
		</div>
		<div class="span1">&nbsp</div>
	</div>
    <div class="row-fluid post_comment_box" data-post_comment_url="/post_comment/">
    </div>
	<div id="reply_box_sample" style="display:none;">
		<div class="reply_box" data-post_reply_url="/post_reply/">
            <button class="btn btn-success post_reply" >Post</button>
            <input type="text" class="post_comment_name" style="width: 90px; margin-right: 25px" placeholder="Name">
            <textarea class="post_comment_field" placeholder="Comment" style="width: 180px"></textarea>
		</div>
	</div>
</body>
</html>
